# GroupDocs Blog Analysis Workflow

This workflow runs the blog topic analyzer for GroupDocs products. You can optionally select a specific product, or leave blank to run for all enabled GroupDocs products.

> **Note**: GroupDocs is currently disabled in the configuration. Enable it in `config/blogs.yaml` before running.

## Parameters

- **product** (optional): Specific product to analyze
  - Leave empty to run all products

- **platform** (optional): Specific platform to analyze
  - Leave empty to run all platforms

- **flush** (optional): Set to `true` to clear cache/output before running

## Steps

1. Navigate to the project directory:
   ```powershell
   cd c:\GitHub\blog-topic-analyzer
   ```

2. Activate the virtual environment:
   ```powershell
   .\.venv\Scripts\Activate.ps1
   ```

// turbo
3. Run the analyzer for GroupDocs:
   ```powershell
   # For all products:
   python -m agent_engine.content_gap_agent --index --brand groupdocs

   # For specific product:
   python -m agent_engine.content_gap_agent --index --brand groupdocs --product <product_name>

   # With flush:
   python -m agent_engine.content_gap_agent --index --brand groupdocs --flush
   ```

4. Check the output in `./output/indexes/` and `./output/coverage/`

## Configuration

Before running, ensure GroupDocs is enabled in `config/blogs.yaml`:
```yaml
groupdocs:
  enabled: true
```

And add product configurations in `config/products/groupdocs.yaml`.
